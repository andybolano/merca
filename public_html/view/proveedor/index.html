<div class="row" ng-controller="proveedoresController">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <div class="row">
                <div class="col-lg-9">
                <h2>Gestion de proveedores</h2>
                </div>
                 <div class="col-lg-3">
                        <div class="input-group"><input type="text" placeholder="Buscador" class="input-sm form-control"  ng-model="filtro"> <span class="input-group-btn">
                                <button type="button" class="btn btn-sm btn-primary"><i class="fa fa-search"></i></button> </span></div>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
            </div>
            
            <div class="ibox-content">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th></th>
                            <th>Nit/Cedula</th>
                            <th>Nombre</th>
                            <th>Cuidad</th>
                            <th>Direccion</th>
                            <th>Telefono Fijo</th>
                            <th>Telefono cedular</th>
                            <th colspan="3" style="text-align: center">Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr style="background-color: transparent">
                            <td></td>
                            <td><input type="text" class="form-control" ng-model="Proveedor.id"></td>
                            <td><input type="text" class="form-control" ng-model="Proveedor.nombre"></td>
                            <td><input type="text" class="form-control" ng-model="Proveedor.cuidad"></td>
                            <td><input type="text" class="form-control" ng-model="Proveedor.direccion"></td>
                            <td><input type="number" class="form-control" ng-model="Proveedor.telefono_1"></td>
                            <td><input type="number" class="form-control" ng-model="Proveedor.telefono_2"></td>
                            <td>
                                <button class="btn btn-primary" title="guardar" id="guardar" ng-click="guardar();"><i class="fa fa-save"></i></button>
                            </td>
                            <td>
                                 <button class="btn btn-success" title="Editar" id="actualizar" ng-click="modificar();"><i class="fa fa-edit"></i></button>
                            </td>
                            <td>
                                <button class="btn btn-danger" title="Limpiar" id="limpiar" ng-click="limpiar();"><i class="fa fa-times"></i></button>
                            </td>
                        </tr>
                          <tr ng-repeat="item in listaProveedores | filter: filtro | orderBy:'-id'">
                              <td></td>
                            <td>{{item.id}}</td>
                            <td>{{item.nombre}}</td>
                            <td>{{item.cuidad}}</td>
                            <td>{{item.direccion}}</td>
                            <td>{{item.telefono_1}}</td>
                            <td>{{item.telefono_2}}</td>
                            <td></td>
                            <td style="text-align: center"><a href="javasrcritp:;" title="Editar Producto" ng-click="cargarModificar(item)"><i class="fa fa-edit" style="font-size:20px;color:#1A7BB9;" ></i></a></td>
                            <td style="text-align: center"><a href="javasrcritp:;" title="Eliminar Producto" ng-click="eliminar(item.id)"><i class="fa fa-trash" style="font-size:20px;color:#ED5565;"></i></a></td>
                        </tr>
                           </tbody>
                    </table>
                </div>

            </div>
        </div>
      
        
    </div>
</div>
