<!DOCTYPE html>
<html ng-app="mercamar">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CREDIMAR | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/plugins/toastr/toastr.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="loginColumns animated fadeInDown">
        <div class="row">

            <div class="col-md-6">
                <h3 class="font-bold">Bienvenido a Aplicacion Credimar</h3>

                <p>
                   Sistema de informacion para el manejor y control de inventario, ventas y recaudos.
                </p>


            </div>
            <div class="col-md-6" ng-controller="logiContnroller">
                <div class="ibox-content">
                    <form class="m-t" role="form" action="http://webapplayers.com/inspinia_admin-v2.3/index.html">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Usuario" required="" ng-model='Usuario.usuario'>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Contraseña" required="" ng-model="Usuario.pass">
                        </div>
                        <button type="button" class="btn btn-primary block full-width m-b" ng-click="validar()">Iniciar Sesion</button>
                    </form>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                Copyright Credimar Compañia
            </div>
            <div class="col-md-6 text-right">
               <small>© 2016</small>
            </div>
        </div>
    </div>




    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/toastr/toastr.min.js" type="text/javascript"></script>
     <script src="js/angular/angular.js"></script>
        <script src="js/angular/angular-route.js" type="text/javascript"></script>
        <script src="js/angular/ui-utils.min.js" type="text/javascript"></script> 
       <script src="script/app.js" type="text/javascript"></script>
         <script src="script/controllers/loginController.js" type="text/javascript"></script>

    <script>
        $("body").removeClass("skin-2");
            $("body").removeClass("skin-3");
            $("body").removeClass("skin-1");
            $("body").addClass("md-skin");
        </script>
</body>
